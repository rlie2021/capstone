<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>About Us</title>
        {% load static %}
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <link href="https://unpkg.com/bootstrap-table@1.18.2/dist/bootstrap-table.min.css" rel="stylesheet">
    <script src="https://unpkg.com/bootstrap-table@1.18.2/dist/bootstrap-table.min.js"></script>
    <script src="https://unpkg.com/bootstrap-table@1.18.2/dist/extensions/filter-control/bootstrap-table-filter-control.min.js"></script>
    </head>

    <body>

        <!--Add a nav bar here -->
        <nav class="navbar navbar-light bg-light">
            <div class="container-fluid">
                <div class="navbar-header">
                    <a class="navbar-brand" href="{% url 'djangoapp:index' %}">âœ¨Best Cars DealershipðŸš—</a>  
                </div>
                <a class="nav-link" href="{% url 'djangoapp:about' %}">About Us</a>
                <a class="nav-link" href="{% url 'djangoapp:contact' %}">Contact Us</a>
                <ul class="nav navbar-nav navbar-right">
                    {% if user.is_authenticated %}
                    <li>
                        <a class="btn btn-link" href="#">{{ user.first_name }}({{ user.username }})</a>
                        <a class="btn btn-link" href="{% url 'djangoapp:logout' %}">Logout</a>
                    </li>
                    {% else %}
                    <li>
                        <form class="form-inline" action="{% url 'djangoapp:login' %}" method="post">
                            {% csrf_token %}
                            <div class="input-group">
                               <input type="text" class="form-control" placeholder="Username (root1)" name="username" >
                               <input type="password" class="form-control" placeholder="Password (root)" name="psw" >
                                <button class="btn btn-primary" type="submit">Login</button>
                                <a class="btn btn-link" href="#">Sign Up</a>
                            </div>
                        </form>
                    </li>
                    {% endif %}                  
                </ul>           
            </div>
        </nav>

        <h1>
            Login
        </h1>
        <!-- Loging form-->
        <form action="{% url 'djangoapp:login' %}" method="post">
            {% csrf_token %}
            <div class="container">
                <h1>Login</h1>
                <div class="form-group">
                  <label for="username"><b>User Name</b></label>
                  <input id="username" class = "form-control" type="text" placeholder="Enter User Name: " name="username" required>
                  <label for="psw"><b>Password</b></label>
                  <input id="psw" class = "form-control" type="password"  placeholder="Enter Password: " name="psw" required>
                </div>
                {% if message %}
                  <div class="alert alert-warning">
                    {{ message }}
                  </div>
                {% endif %}
                <button class="btn btn-primary" type="submit">Login</button>
            </div>
        </form>

    </body>

</html>
